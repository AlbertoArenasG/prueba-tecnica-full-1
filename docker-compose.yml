version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: campaigns-backend
    ports:
      - "8080:8000"
    volumes:
      - ./backend/data:/app/data:ro
      - backend-db:/data
    environment:
      - DATABASE_URL=sqlite:////data/campaigns.db
      - DATA_DIR=/app/data

  frontend:
    image: node:20-alpine
    working_dir: /app
    container_name: campaigns-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "4173:4173"
    command: ["/bin/sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 4173"]
    depends_on:
      - backend

volumes:
  backend-db:
